name: CI

on:
  push:
    branches:
      - master
  pull_request:
  merge_group:

jobs:
  test-stable:
    runs-on: ubuntu-latest
    name: cargo test
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: cargo test
        run: cargo test

  build-doc:
    name: cargo docs-rs
    runs-on: ubuntu-latest
    env:
      RUSTDOCFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
      - uses: dtolnay/install@cargo-docs-rs
      - run: cargo docs-rs
